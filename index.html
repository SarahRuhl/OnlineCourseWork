<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>GreenScreen Project</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <script src="https://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js"></script>
<h1>Green Sreen Website Challenge</h1>

<canvas id="fg" class="can"></canvas>
<canvas id="bg" class="can"></canvas>

<p> Foreground Image:
<input type="file" multiple="false" accept="image/*" id="fgload" onchange=loadForeground()>
</p>

<p>Background Image:
 <input type="file" multiple="false" accept="image/*" id="bgload" onchange=loadBackground()> 
</p>
<p>
  <input type="button" value="Create Composite" id="together" onclick="greenScreen()">
  
  <input type="button" value="Clear Canvas" id="clear" onclick="reset()">
</p>
  
  

    <script  src="js/index.js"></script>




</body>

</html>
